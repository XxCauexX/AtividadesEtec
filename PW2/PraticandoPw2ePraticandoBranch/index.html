<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Document</title>
</head>
<body>

    <form action="" id="form1">
        <div id="titulo">
            <h1>Formulário</h1>
        </div>      
        <div class="campo">
            <input type="text" name="nome" id="nome" placeholder="Informe seu nome">
        </div>  
        <div class="campo">
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Informe seu sobrenome">
        </div>
        <div class="campo">
            <input type="number" name="idade" id="idade" placeholder="Informe sua idade">
        </div>
        <div class="campo">
            <input type="email" name="email" id="email" placeholder="Informe seu email">
        </div>
        <div class="campo">
            <input type="number" name="telefone" id="telefone" placeholder="Informe seu telefone">
        </div>
        <div class="campo">
            <input type="text" name="rua" id="rua" placeholder="Informe a sua rua">
        </div>
        <div class="campo">
            <input type="number" name="numero" id="numero" placeholder="Numero de residencia">
        </div>
        <div class="campo">
            <input type="text" name="bairro" id="bairro" placeholder="Informe seu bairro">
        </div>
        <div class="campo">
            <input type="text" name="cidade" id="cidade" placeholder="Informe a sua cidade">
        </div>
        <hr>
        <div class="campo">
            <label for="">Qual seu sexo:</label>
            <input type="radio" name="sexo" id="sexo" value="Masculino">
            <label for="">Masculino</label>
            <input type="radio" name="sexo" id="sexo" value="Masculino">
            <label for="">Feminino</label>
        </div>
        <div class="campo">
            <label for="">Deseja receber notificações: </label>
            <input type="checkbox" name="notifica" id="notifica">
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
