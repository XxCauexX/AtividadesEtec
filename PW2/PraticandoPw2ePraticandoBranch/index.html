<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Document</title>
</head>
<body>

    <form action="processa.php" method="post" id="form1">
        <div>
            <h1>Formulario</h1>
        </div>      
        <div class="campo">
            <input type="text" name="nome" id="nome" placeholder="Informe seu nome" onblur="verifica()">
        </div>  
        <div class="campo">
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Informe seu sobrenome" onblur="verifica()">
        </div>
        <div class="campo">
            <input type="number" name="idade" id="idade" placeholder="Informe sua idade" onblur="verifica()">
        </div>
        <div class="campo">
            <input type="email" name="email" id="email" placeholder="Informe seu email" onblur="verifica()">
        </div>
        <div class="campo">
            <input type="number" name="telefone" id="telefone" placeholder="Informe seu telefone" onblur="verifica()">
        </div>
        <div class="campo">
            <input type="text" name="rua" id="rua" placeholder="Informe a sua rua" onblur="verifica()">
        </div>
        <div class="campo">
            <input type="number" name="numero" id="numero" placeholder="Numero de residencia" onblur="verifica()">
        </div>
        <div class="campo">
            <input type="text" name="bairro" id="bairro" placeholder="Informe seu bairro" onblur="verifica()">
        </div>
        <div class="campo">
            <input type="text" name="cidade" id="cidade" placeholder="Informe a sua cidade" onblur="verifica()">
        </div>
        <hr>
        <div class="campo" id="qsexo">
            <label for="">Qual seu sexo:</label>
            <input type="radio" name="sexo" id="sexo" value="Masculino" onblur="verifica()">
            <label for="">Masculino</label>
            <input type="radio" name="sexo" id="sexo" value="Feminino" onblur="verifica()">
            <label for="">Feminino</label>
        </div>
        <div class="campo">
            <label for="">Deseja receber notificações: </label>
            <input type="checkbox" name="notifica" id="notifica">
        </div>
        <div class="campo"> 
            <input type="button" value="Enviar" onclick="btnVerifica()">
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
